<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOS trailer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./trailer.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- TRAILER IMAGES AND VIDEO -->
    <div id="mainContainer">
        <div id="videoFramesContainer">
            <img src="./out-webp-test/1.webp" class="eosTrailerGif videoFramesImage">
        </div>
        <iframe src="/img/EOS trailer.mp4" frameborder="0" class="" id="eosVideo"></iframe>
    </div>

    <!-- CLICK TO PLAY TEXT OVERLAY -->
    <div id="overlayBlurDiv" onclick="ReplaceGifWothVideo()">
        <div id="overlayTextDiv">
            <span id="overlayText">Click here to watch in HD with sound </span>
        </div>
    </div>

    <!-- MOVIE TITLE -->
    <div id="MovieTitleDiv">
        <span id="movieTitle">The Edge of Sleep (2024) Trailer</span>
    </div>

    <!-- DEBUG SHIT -->
    <div id="debugShitDiv" style="display: none;">
        <button class="debugShitButton" onclick="CycleImages()">
            START ANIMATION 
        </button>
        <button class="debugShitButton" onclick="CreateFrameBuffer()">
            SPAWN FRAMES
        </button>
    </div>

    <script>
        CreateFrameBuffer();
        HidePlayTextOverlay();
    </script>
</body>
</html>
