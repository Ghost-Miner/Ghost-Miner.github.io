    <body>
        <div id="formBodyDiv" class="">
            <center>
                <span id="formTitle">Thronefall score submission</span>
                <p>Submission can added to the leaderboard if it contains valid data. <br>
                    v. Beta 1.3 | 
                    <span style="font-weight: normal; text-decoration: underline; cursor: pointer;" onclick="ToggleThemes()">Toggle colour theme</span> </p>
            </center>   
            <hr class="thickseparator">

            <form id="scoreSubmitForm" name="Score submittion test" onsubmit="FormSubmitEvent()">
                <div class="formSubTitleDiv">
                    <span class="formSubTitle">General information</span>
                </div>
                <!-- Name -->
                <div class="formCellWrapper">
                    <div class="formCellTitle">
                        <label for="displayName">Name *</label>
                    </div> <!-- formCellTitle -->
                    <div class="formCellField">
                        <input type="text" name="displayName" id="displayName" class="formInputField dropShadow" pattern="[a-zA-Z0-9]+" title="Only numbers and letters are allowed" required />
                    </div> <!-- formCellField -->
                </div> <!-- formCellWrapper -->

                <!-- Level -->
                <div class="formCellWrapper">
                    <div class="formCellTitle">
                        <label for="levelName">Level *</label>
                    </div> <!-- formCellTitle -->
                    <div class="formCellField">
                        <div class="formSelectionColumnWrapper">
                            <div class="selectionColumnCell">
                                <input type="radio" name="levelName" class="levelField form-check-input" id="Neuland" required onclick="SetLevelNameValue()"/>
                                <label for="Neuland">Neuland</label>
                            </div> 
                            <div class="selectionColumnCell">
                                <input type="radio" name="levelName" class="levelField form-check-input" id="Nordfels" required onclick="SetLevelNameValue()"/>
                                <label for="Nordfels">Nordfels</label>
                            </div> 
                            <div class="selectionColumnCell">
                                <input type="radio" name="levelName" class="levelField form-check-input" id="Durststein" required onclick="SetLevelNameValue()"/>
                                <label for="Durststein">Durststein</label>
                            </div> 
                            <div class="selectionColumnCell">
                                <input type="radio" name="levelName" class="levelField form-check-input" id="Frostsee" required onclick="SetLevelNameValue()"/>
                                <label for="Frostsee">Frostsee</label>
                            </div> 
                            <div class="selectionColumnCell">
                                <input type="radio" name="levelName" class="levelField form-check-input" id="Uferwind" required onclick="SetLevelNameValue()"/>
                                <label for="Uferwind">Uferwind</label>
                            </div>
                            <div class="selectionColumnCell">
                                <input type="radio" name="levelName" class="levelField form-check-input" id="eternalTrials" required onclick="SetLevelNameValue()"/>
                                <label for="eternalTrials">Eternal trials</label>
                            </div> 
                        </div> <!-- formSelectionColumnWrapper -->
                    </div> <!-- formCellField -->
                </div> <!-- formCellWrapper -->

                <!-- Score -->
                <div class="formCellWrapper">
                    <div class="formCellTitle">
                        <label for="totalScore">Total score *</label>
                    </div> <!-- formCellTitle -->
                    <div class="formCellField">
                        <input type="number" name="totalScore" id="totalScore" class="formInputField dropShadow" pattern="[0-9]" title="Enter valid number." required min="0"/>
                    </div> <!-- formCellField -->
                </div> <!-- formCellWrapper -->
                
                <!-- Gold -->
                <div class="formCellWrapper" id="goldDiv">
                    <div class="formCellTitle">
                        <label for="gold">Gold *</label>
                    </div> <!-- formCellTitle -->
                    <div class="formCellField">
                        <input type="number" name="gold" id="gold" class="formInputField dropShadow" pattern="[0-9]" title="Enter valid number." required min="0"/>
                    </div> <!-- formCellField -->
                </div> <!-- formCellWrapper -->
                
                <!-- Number of mutators -->
                <div class="formCellWrapper hidden">
                    <div class="formCellTitle">
                        <label for="numOfMutators">Number of mutators *</label>
                    </div> <!-- formCellTitle -->
                    <div class="formCellField">
                        <input type="number" name="numOfMutators" id="numOfMutators" class="formInputField hidden" pattern="[0-9]" title="Enter valid number." min="0" max="12"/>
                    </div> <!-- formCellField -->
                </div> <!-- formCellWrapper -->

                <!-- Weapon -->
                <div class="formCellWrapper" id="weaponDiv">
                    <div class="formCellTitle">
                        <label for="levelName">Weapon *</label>
                    </div> <!-- formCellTitle -->
                    <div class="formCellField">
                        <div class="formSelectionColumnWrapper">
                            <div class="selectionColumnCell">
                                <input type="radio" name="weaponName" class="weaponField form-check-input" id="Bow" required onclick="SetWeaponNameValue()"/>
                                <label for="Bow">Bow</label>
                            </div> 
                            <div class="selectionColumnCell">
                                <input type="radio" name="weaponName" class="weaponField form-check-input" id="Spear" required onclick="SetWeaponNameValue()"/>
                                <label for="Spear">Spear</label>
                            </div> 
                            <div class="selectionColumnCell">
                                <input type="radio" name="weaponName" class="weaponField form-check-input" id="Sword" required onclick="SetWeaponNameValue()"/>
                                <label for="Sword">Sword</label>
                            </div> 
                            <div class="selectionColumnCell">
                                <input type="radio" name="weaponName" class="weaponField form-check-input" id="Lightning staff" required onclick="SetWeaponNameValue()"/>
                                <label for="Lightning staff">Lightning staff</label>
                            </div>
                        </div> <!-- formSelectionColumnWrapper -->
                    </div> <!-- formCellField -->
                </div> <!-- formCellWrapper -->
                
                <!-- Version -->
                <div class="formCellWrapper">
                    <div class="formCellTitle">
                        <label for="gameVersion">Version *</label>
                    </div> <!-- formCellTitle -->
                    <div class="formCellField">
                        <input type="text" name="gameVersion" id="gameVersion" class="formInputField dropShadow" pattern="[0-9.]+" title="Example: 1.26" required />
                    </div> <!-- formCellField -->
                </div> <!-- formCellWrapper -->
                
                <!-- user Date -->
                <div class="formCellWrapper">
                    <div class="formCellTitle">
                        <label for="date">Date *</label>
                    </div> <!-- formCellTitle -->
                    <div class="formCellField">
                        <div id="dateSplitCol">
                            <span class="btn btn-dark dropShadow" id="dateFieldSetTodayButton" onclick="SetUserDate()">Set to today</span>
                            <input type="date" name="date" id="date" class="formInputField dropShadow" required onclick="SetSubmissionDate ()"/>
                        </div>
                    </div> <!-- formCellField -->
                </div> <!-- formCellWrapper -->
                                
                <!-- 
                    ADDITIONAL INFO
                -->
                <div class="formSubTitleDiv">
                    <hr>
                    <span class="formSubTitle"> Additional information </span>
                </div>
                
                <!-- used Mutators -->
                <div class="formCellWrapper">
                    <div class="formCellTitle">
                        <label for="usedMutators">Used mutators *</label>
                    </div> <!-- formCellTitle -->
                    <div class="formCellField">
                        <div class="formSelectionColumnWrapper">
                            <div class="selectionColumnCell" id="noMutatorsDiv">

                            </div> 
                            <div class="selectionColumnCell" id="unknownMutatorsDiv">
                                <input type="checkbox" id="unknownMutators" name="unknownMutators" class="usedMutatorSelectionBox form-check-input" onchange="ValidateCheckboxes()" onclick="HideMutatorSelection('unknown','unknownMutators')" />
                                <label for="unknownMutators">Unknown</label>
                            </div> 
                        </div>
                        <div class="formSelectionColumnWrapper" id="usedMutatorsSelection">
                            <div class="selectionColumnCell">
                                <input type="checkbox" id="falconGod" name="usedMutators" class="usedMutatorSelectionBox form-check-input" onchange="ValidateCheckboxes()" onclick="AddMutatorToList('Falcon god','falconGod')"  />
                                <label for="falconGod">Falcon god</label>
                            </div> 
                            <div class="selectionColumnCell">
                                <input type="checkbox" id="godOfDeath" name="usedMutators" class="usedMutatorSelectionBox form-check-input" onchange="ValidateCheckboxes()" onclick="AddMutatorToList('God of death','godOfDeath')"  />
                                <label for="godOfDeath">God of death</label>
                            </div> 
                            <div class="selectionColumnCell">
                                <input type="checkbox" id="godOfDestruction" name="usedMutators" class="usedMutatorSelectionBox form-check-input" onchange="ValidateCheckboxes()" onclick="AddMutatorToList('God of destruction','godOfDestruction')"  />
                                <label for="godOfDestruction">God of destruction</label>
                            </div> 
                            <div class="selectionColumnCell">
                                <input type="checkbox" id="noUnitsPact" name="usedMutators" class="usedMutatorSelectionBox form-check-input" onchange="ValidateCheckboxes()" onclick="AddMutatorToList('No units pact','noUnitsPact')"  />
                                <label for="noUnitsPact">No units pact</label>
                            </div> 
                            <div class="selectionColumnCell">
                                <input type="checkbox" id="noTowersPatc" name="usedMutators" class="usedMutatorSelectionBox form-check-input" onchange="ValidateCheckboxes()" onclick="AddMutatorToList('No towers pact','noTowersPatc')"  />
                                <label for="noTowersPatc">No towers pact</label>
                            </div> 
                            <div class="selectionColumnCell">
                                <input type="checkbox" id="noWallsPact" name="usedMutators" class="usedMutatorSelectionBox form-check-input" onchange="ValidateCheckboxes()" onclick="AddMutatorToList('No walls pact','noWallsPact')"  />
                                <label for="noWallsPact">No walls pact</label>
                            </div> 
                            <div class="selectionColumnCell">
                                <input type="checkbox" id="phoenixGod" name="usedMutators" class="usedMutatorSelectionBox form-check-input" onchange="ValidateCheckboxes()" onclick="AddMutatorToList('Phoenix god','phoenixGod')"  />
                                <label for="phoenixGod">Phoenix god</label>
                            </div> 
                            <div class="selectionColumnCell">
                                <input type="checkbox" id="payToWarGods" name="usedMutators" class="usedMutatorSelectionBox form-check-input" onchange="ValidateCheckboxes()" onclick="AddMutatorToList('Pray to the war gods','payToWarGods')"  />
                                <label for="payToWarGods">Pray to the war gods</label>
                            </div> 
                            <div class="selectionColumnCell">
                                <input type="checkbox" id="snakeGod" name="usedMutators" class="usedMutatorSelectionBox form-check-input" onchange="ValidateCheckboxes()" onclick="AddMutatorToList('Snake god','snakeGod')"  />
                                <label for="snakeGod">Snake god</label>
                            </div> 
                            <div class="selectionColumnCell">
                                <input type="checkbox" id="turtleGod" name="usedMutators" class="usedMutatorSelectionBox form-check-input" onchange="ValidateCheckboxes()" onclick="AddMutatorToList('Turtle god','turtleGod')"  />
                                <label for="turtleGod">Turtle god</label>
                            </div> 
                            <div class="selectionColumnCell">
                                <input type="checkbox" id="tigerGod" name="usedMutators" class="usedMutatorSelectionBox form-check-input" onchange="ValidateCheckboxes()" onclick="AddMutatorToList('Tiger god','tigerGod')"  />
                                <label for="tigerGod">Tiger god</label>
                            </div> 
                            <div class="selectionColumnCell">
                                <input type="checkbox" id="waspGod" name="usedMutators" class="usedMutatorSelectionBox form-check-input" onchange="ValidateCheckboxes()" onclick="AddMutatorToList('Wasp god','waspGod')"  />
                                <label for="waspGod">Wasp god</label>
                            </div>                             
                        </div> <!-- formSelectionColumnWrapper -->
                    </div> <!-- formCellField -->
                </div> <!-- formCellWrapper -->
                
                <!-- used Perks -->
                <div class="formCellWrapper">
                    <div class="formCellTitle">
                        <label for="usedPerks">Used perks *</label>
                    </div> <!-- formCellTitle -->
                    <div class="formCellField">
                        <div class="formSelectionColumnWrapper">
                            <div class="selectionColumnCell" id="noPerksDiv">
                                <input type="checkbox" id="noPerks" name="noPerks" class="usedPerkSelectionBox form-check-input" onchange="ValidateCheckboxes()" onclick="HidePerksSelection('none','noPerks')" />

                            </div> 
                            <div class="selectionColumnCell" id="unknownPerksDiv">

                                <label for="unknownPerks">Unknown</label>
                            </div>
                        </div>

                                <label for="arcaneTowers">Arcane towers</label>
                            </div>

                                <label for="telescope">Anti-air telescope</label>

                                <label for="archerySkills">Archery skills</label>
                            </div>
                            <div class="selectionColumnCell">
                                <input type="checkbox" id="architectsCouncil" name="usedPerks" class="usedPerkSelectionBox form-check-input" onchange="ValidateCheckboxes()" onclick="AddPerkToList('Architect\'s council','architectsCouncil')"  />
                                <label for="architectsCouncil">Architect's council</label>
                            </div>
                            <div class="selectionColumnCell">

                                <label for="bigHarbours">Big harbours</label>
                            </div>
