<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOS trailer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <style>
        body
        {
            margin: 0px;
            padding: 0px;
            background: grey;
            overflow: hidden;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        #mainContainer
        {
            /* position: absolute; */
            top: 0;
            left: 0;
            z-index: 0;

            width: 100vh;
            height: 100vh;
            width: 100svw;
            height: 100svh;

            margin: 0px;
            padding: 0px;
            background: black;
        }
        .eosTrailerGif
        {
            width: 100vh;
            height: 100vh;
            width: 100svw;
            height: 100svh;
        }

        #overlayBlurDiv
        {
            position: fixed;
            top:  0px;
            left: 0px;
            
            z-index: 1;
            width: 100svw;
            height: 100svh;

            backdrop-filter: blur(8px);
            background: rgba(0,0,0,0.5);
        }

        #overlayTextDiv
        {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);

            border-radius: 20px;
            /* backdrop-filter: blur(8px); */

            padding: 25px;
            color: white;
            background: rgba(0,0,0,0.5);

            text-align: center;
            z-index: 2;
        }        
        #overlayTextDiv
        {
            width: 100%;
            max-width: 450px;

            font-size: 1.5rem;
            font-weight: bold;
        }

        .overlayHide 
        {
            animation-duration: 0.5s;
            animation-name: overlayHideKF;
            animation-fill-mode: forwards;
            animation-timing-function: linear;
        }
        @keyframes overlayHideKF
        {
            0%
            {
                opacity: 100%;
            }    
            100%
            {
                opacity: 0%;
            }
        }

        .overlayBlurDivHover:hover
        {
            opacity: 1 !important;
        }

        #eosVideo, #MovieTitleDiv
        {
            display: none;
        }

        #MovieTitleDiv
        {
            position: fixed;
            top: 0;

            z-index: 5;
            padding: 10px;
            border-radius: 15px;

            font-size: 1rem;
            /* background: green; */
            color: white;
            backdrop-filter: blur(6px);
        } 
    </style>

    <div id="mainContainer">
        <img src="/img/eos trailer optimized.gif" alt=""   class="eosTrailerGif" id="eosGif">
        <iframe src="/img/EOS trailer.mp4" frameborder="0" class="eosTrailerGif" id="eosVideo"></iframe>
    </div>

    <div id="overlayBlurDiv" onclick="ReplaceGofWothVideo()">
        <div id="overlayTextDiv">
            <span id="overlayText">Click here to watch in HD with sound </span>
        </div>
    </div>

    <div id="MovieTitleDiv">
        <span id="movieTitle">The Edge of Sleep (2024) Trailer</span>
    </div>

    <script>
        milliseconds = 2500;
        setTimeout(() =>
        {
            $("#overlayBlurDiv")[0].classList.add("overlayHide");
        }, milliseconds);

        milliseconds = 3000;
        setTimeout(() =>
        {
            $("#overlayBlurDiv")[0].style.opacity = 0;
            $("#overlayBlurDiv")[0].classList.add("overlayBlurDivHover");
        }, milliseconds);

        function ReplaceGofWothVideo ()
        {
            console.log("REPLACING")
            $("#eosGif")        [0].style.display = "none";
            $("#overlayBlurDiv")[0].style.display = "none";
            
            $("#eosVideo")     [0].style.display = "block";
            $("#MovieTitleDiv")[0].style.display = "block";
        }
    </script>
</body>
</html>
