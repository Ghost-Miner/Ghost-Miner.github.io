<!DOCTYPE html>
<html>
    <head>
        <title>Home | GhostMiner</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="shortcut icon" type="image/jpg" href="./img/icon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    </head>

    <style>
        body
        {
            background-image: url("./img/bgr2.jpg");
            background-position: top;
            background-attachment: fixed;
            background-size:cover;
            /* color: white; */
            font-family: Roboto, Ubuntu, Cantarell, 'Open Sans';
        }
        h1, h2, h3
        {
            margin: 5px;
        }
        ul
        {
            margin-top: 10px;
            margin-left: -15px;
        }
        a, a:link, a:visited
        {
            color: black;
            text-decoration: none;
            font-size: 1.2rem;
        }
        a:hover
        {
            text-decoration: underline;
            font-weight: bold;
        }

        #pageContainer
        {
            /* min-width: 600px; */
            max-width: 750px;
            width: 100%;
            margin: auto;
            /* margin-top: 150px; */
            background-color: rgba(255, 255, 255,0.25);
            border-radius: 10px;
            padding: 50px;
            box-shadow: 2px 2px 16px black;
            backdrop-filter: blur(12px);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        #contentContainer
        {
            padding: 15px;
            /* background-color: rgba(75, 150, 50, 0.8); */
            border-radius: 5px;
            display: grid;
            grid-template-columns: 30% auto;
            column-gap: 32px;
            /* box-shadow: 2px 2px 8px black; */
            /* backdrop-filter: blur(8px); */
        }
        #brbText
        {
            display: flex;
            align-items: center;
            /* justify-content: center; */
        }
        #brbImg
        {
            width: auto; 
            max-height: 300px;
        }

        @media only screen and (max-width: 900px) 
        {
            #pageContainer
            {
                width: 80%;
            }
        }
        @media only screen and (max-width: 800px)
        {
            #contentContainer
            {
                grid-template-columns: 35% auto;
            }
            #pageContainer
            {
                padding: 25px;
            }
            #pageContainer
            {
                width: 85%;
            }
        }
        @media only screen and (max-width: 700px)
        {
            #brbImg
            {
                max-height: 250px;
            }
        }
        @media only screen and (max-width: 600px) 
        {
            #pageContainer
            {
                padding: 10px;
                width: 90%;
            }
            #contentContainer
            {
                grid-template-columns: 1fr;
                text-align: center;
            }
            #brbImg
            {
                max-height: 150px;
            }
            ul
            {
                list-style: none;
            }
        }
    </style>
    <body>
        <div id="pageContainer">
            <div id="contentContainer">
                <div id="brbImgDiv">
                    <img id="brbImg" src="./img/rightback.png">
                </div>
                <div id="brbText">
                    <div id="brbTextInnerDiv" style="width: 100%;">
                        <h1>Under maintenance</h1>
                        <hr>
                        <h2>Check these out in the meantime:</h2>
                        <ul>
                            <li>
                                <a target="_blank" href="https://throne-fall.github.io"> Thronefall wiki </a>
                            </li>
                            <li>
                                <a target="_blank" href="https://ghost-miner.github.io/thronefall"> Thronefall leaderboard </a>
                            </li>
                            <li>
                                <a target="_blank" href="https://youtube.com/GhostMinerMC"> Youtube channel </a>
                            </li>
                            <li>
                                <a target="_blank" href="https://discord.gg/DjUBY9h"> Discord server </a>
                            </li>
                            <li>
                                <a target="_blank" href="https://ghost-miner.itch.io"> My games </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
