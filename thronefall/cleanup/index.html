<html lang="en">
    <head>
		<title>Thronefall leaderboard</title>
		<link rel="shortcut icon" type="image/jpg" href="./img/crown.png">

        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

        <!-- Page meta infromation -->
		<meta name="description" content="An unofficial leaderboard for high-scores and speed-runs of Thronefall.">
		<meta name="keywords" content="Thronefall, leaderBoard, grizzly games, speedrun">
		<meta name="language" content="en">
		<meta name='robots' content="index,follow">
		<meta name='author' content="GhostMiner">
        
        <!-- Bootstrap 5.3 CSS library -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   
        <!-- Custom CSS stylesheets and libraries -->
        <link rel="stylesheet" href="./styles/global.css">

        <!-- Scripts -->
        <script src="./scripts/pageOptions.js"></script>
        <script src="./scripts/lbOptions.js"></script>
    </head>

    <body>
        <div id="mainPageContainerBack">
            <div id="mainPageContainerFront">
                <!-- 
                    PAGE TITLE AND GAME LINK BUTTONS
                 -->
                <header>
                    <section id="pageTitle">
                        <img src="./img/crown.png" id="pageLogo">
                        <br>
                        <span id="pageNameText"> Thronefall leaderboard </span>
                    </section>
                    <hr>
                    <section id="gmaeLinks">
                        <a href="https://store.steampowered.com/app/2239150/Thronefall" id="gl_steamPage" target="_blank">
                            <button type="button" class="btn gameLinksBtn btn-warning dropShadow">
                                Get Thronefall
                            </button>
                        </a>
                        <a href="https://discord.gg/gVYctptyg8" id="gl_Discord" target="_blank">
                            <button type="button" class="btn gameLinksBtn btn-warning dropShadow">
                                Discord server
                            </button>
                        </a>
                        <a href="https://www.youtube.com/playlist?list=PLgsD7taGtaBhNaErAOaiEiTzt6-lOpVp0" id="gl_Devlogs" target="_blank">
                            <button type="button" class="btn gameLinksBtn btn-warning dropShadow">
                                Devlogs
                            </button>
                        </a>

                        <a href="https://throne-fall.github.io" id="gl_Wiki" target="_blank">
                            <button type="button" class="btn gameLinksBtn btn-warning dropShadow" style="margin-left: 10px;">
                                Thronefall wiki
                            </button>
                        </a>
                    </section>
                </header>
                <hr>
                <!-- 
                    CATEGORY BUTTONS
                 -->
                <nav>
                    <div id="categoryButtonsWrapper">
                        <div id="categoryButtonsMain">
                            <!-- CATEGORY -->
                            <div id="categoryButtons">
                                <button class="btn btn-warning dropShadow" id="scoreCategoryButton" type="button" onclick="SelectRandomBackground(1); ChangeCategory('score')">
                                    <span class="categoryToggleText"> High-scores </span>
                                </button>
                                <button class="btn btn-warning dropShadow" id="timeCategoryButton" type="button" disabled onclick="SelectRandomBackground(2); ChangeCategory('time')" 
                                        hx-get="./leaderboards/time/nl.html" hx-target="#leaderBoard" hx-swap="innerHTML">
                                    <span class="categoryToggleText"> Speed-runs </span>
                                </button>	
                                <button class="btn btn-warning dropShadow" id="demoCategoryButton" type="button" disabled onclick="SelectRandomBackground(1); ChangeCategory('demo')" 
                                        hx-get="./leaderboards/demo/nl-score.html" hx-target="#leaderBoard" hx-swap="innerHTML">
                                    <span class="categoryToggleText"> Demo version </span>
                                </button>
                            </div> <!-- categoryButtons -->

                            <!-- LEVELS -->
                            <div id="levelsButtons">
                                <section id="scoreLevelsToggle" class="levelsToggleButtons">
                                    <button type="button"class="btn btn_orangeGradient dropShadow" id="nl_score_btn" 
                                            onclick="SelectRandomBackground(1); ChangeTableData('Neuland')" >
                                        <span class="levelToggleText"> Neuland </span>
                                    </button>
                                    <button type="button" class="btn btn_orangeGradient dropShadow" id="nf_score_btn" 
                                            onclick="SelectRandomBackground(2); ChangeTableData('Nordfels')">
                                        <span class="levelToggleText"> Nordfels </span>
                                    </button>
                                    <button type="button" class="btn btn_orangeGradient dropShadow" id="ds_score_btn" 
                                            onclick="SelectRandomBackground(3); ChangeTableData('Durststein')">
                                        <span class="levelToggleText"> Durststein </span>
                                    </button>
                                    <button type="button" class="btn btn_orangeGradient dropShadow" id="fs_score_btn" 
                                            onclick="SelectRandomBackground(4); ChangeTableData('Frostsee')">
                                        <span class="levelToggleText"> Frostsee </span>
                                    </button>	
                                </section> <!-- newLBToggleScore -->

                                <section id="timeLevelsToggle" class="levelsToggleButtons">
                                    <!--
                                        S P E E D   R U N S 
                                    -->
                                    <button type="button" class="btn btn_orangeGradient dropShadow" id="nl_time_btn" onclick="SelectRandomBackground(1);"
                                            hx-get="./leaderboards/time/nl.html" hx-target="#leaderBoard" hx-swap="innerHTML">
                                        <span class="levelToggleText"> Neuland </span>
                                    </button>
                                    <button type="button" class="btn btn_orangeGradient dropShadow" id="nf_time_btn" onclick="SelectRandomBackground(2);"
                                            hx-get="./leaderboards/time/nf.html" hx-target="#leaderBoard" hx-swap="innerHTML">
                                        <span class="levelToggleText"> Nordfels </span>
                                    </button>
                                    <button type="button" class="btn btn_orangeGradient dropShadow" id="ds_time_btn" onclick="SelectRandomBackground(3);"
                                            hx-get="./leaderboards/time/ds.html" hx-target="#leaderBoard" hx-swap="innerHTML">
                                        <span class="levelToggleText"> Durststein </span>
                                    </button>								
                                    <button type="button" class="btn btn_orangeGradient dropShadow" id="fs_time_btn" onclick="SelectRandomBackground(4);"
                                            hx-get="./leaderboards/time/fs.html" hx-target="#leaderBoard" hx-swap="innerHTML">
                                        <span class="levelToggleText"> Frostsee </span>
                                    </button>	
                                </section> <!-- newLBToggleTime -->

                                <section id="demoLevelsToggle" class="levelsToggleButtons">
                                    <!--
                                        D E M O   A R C H I V E
                                    -->
                                    <button type="button" class="btn btn_orangeGradient dropShadow" id="nl_score_demo_btn" onclick="SelectRandomBackground(1);" 
                                            hx-get="./leaderboards/demo/nl-score.html" hx-target="#leaderBoard" hx-swap="innerHTML">
                                        <span class="levelToggleText"> Neuland </span>
                                    </button>
                                    <button type="button" class="btn btn_orangeGradient dropShadow" id="nf_score_demo_btn" onclick="SelectRandomBackground(2);" 
                                            hx-get="./leaderboards/demo/nf-score.html" hx-target="#leaderBoard" hx-swap="innerHTML">
                                        <span class="levelToggleText"> Nordfels </span>
                                    </button>
                                    <button type="button" class="btn btn_orangeGradient dropShadow" id="nl_time_demo_btn" onclick="SelectRandomBackground(1);" 
                                            hx-get="./leaderboards/demo/time.html" hx-target="#leaderBoard" hx-swap="innerHTML" >
                                        <span class="levelToggleText"> Speed-runs </span>
                                    </button>
                                </section> <!-- newLBToggleDemo -->
                            </div> <!-- levelsButtons -->
                        </div> <!-- categoryButtonsMain -->

                        <div id="submissionButtonCell">
                            <button type="button" onclick="OpenSubWindow()" class="btn btn-warning btn_orangeGradient btn-lg dropShadow">
                                <span class="">SUBMIT</span>
                            </button>
                        </div> <!-- submissionButtonCell -->
                    </div> <!-- categoryButtonsWrapper -->
                </nav>
                <hr>
                <!-- 
                    LEADERBOARDS
                 -->
                <main>
                    <section id="leaderBoards">
                        <div id="leaderBoardMain">
                            <section id="LBLoadingIndicator">
                                <img src="./img/loading edit.gif" id="lbLoadImage" class="centerHorizontal">
                            </section>
                            <section id="leaderboardContent">
                                <span id="leaderboardNameText">*table name*</span>
                                <table class="table table-striped" id="">
                                    <thead class="table-dark tableDarkHeader" id="newLbHeader">
                                        <td class="th-position positionColumn 1">#		 </td>
                                        <td class="th-name nameColumn 2">		 Name	 </td>
                                        <td class="th-score scoreColumn 3">		 Score	 </td>
                                        <td class="th-coins coinsColumn 4">		 Gold	 </td>
                                        <td class="th-mutNums mutatorsColumn 5"> Mutators</td>
                                        <td class="th-usedWeapon weaponColumn 7">Used&nbsp;weapon</td>
                                        <td class="th-version versionColumn 8">	 Version </td>
                                        <td class="th-date dateColumn 9">		 Date	 </td>
                                    </thead>
                                    <tbody id="newLbBody" class="tableBodyBackground table-light">
                                        <tr class="tableRow">
                                            <td class="position positionColumn 1">...</td>
                                            <td class="name nameColumn 2">		  ...</td>
                                            <td class="score scoreColumn 3">	  ...</td>
                                            <td class="coins coinsColumn 4">	  ...</td>
                                            <td class="mutNums mutatorsColumn 5"> ...</td>
                                            <td class="usedWeapon weaponColumn 7">...</td>
                                            <td class="version versionColumn 8">  ...</td>
                                            <td class="date dateColumn 9">		  ...</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </section> <!-- leaderboardContent -->
                        </div> <!-- leaderBoardMain -->
                        <div id="oldLeaderBoards">
                            <!-- Old leaderboards inserted by HTMX -->
                        </div> <!-- oldLeaderBoards -->
                    </section> <!-- leaderBoards -->
                </main>
                <!-- 
                    FOOTER
                 -->
                <footer>
                    Leaderboard page made by GhostMiner. v.2.3 (12/09/2023) |
                    <a href="https://ghost-miner.github.io/">Website</a>, 
                    <a href="http://youtube.com/ghostMinerMC">Youtube</a>, 
                    <a href="https://discord.gg/DjUBY9h">Discord</a>
                </footer>
            </div> <!-- mainPageContainerFront -->
        </div> <!-- mainPageContainerBack -->

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    </body>
</html>
