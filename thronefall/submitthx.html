<html lang="en">
	<head>
		<title>Thronefall leaderbaord</title>
		<link rel="shortcut icon" type="image/jpg" href="./img/crown.png">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
		<!-- Required meta tags -->
		<meta charset="utf-8">
		 <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
        <style>            
			:root 
			{ 
				--backgroundColour: #ffffff; 
				--foregroundColour: #f1f1f1;
			}
			a:link 
			{
				color: orange;
				text-decoration: none;
			}
			a:visited 
			{
				color: orange;
				text-decoration: overline;
			}
			body 
			{ 
                background-color: var(--backgroundColour);
				/*background: url(./img/bgr.jpg) no-repeat center center fixed; 
				-webkit-background-size: cover;
				-moz-background-size: cover;
				-o-background-size: cover;
				background-size: cover;*/
			}
			.masterPageContainer 
			{
				max-width: 800px;
				min-width: 300px;
                max-height: 400px;

				margin: 0 auto; 
				font-family: 'Times New Roman', Times, serif;
                
                transform: translate(0%, 50%);
			}
			.BgrBox 
			{
                float:none;
				border-radius: 5px;
				background-color: var(--foregroundColour);
				
				padding: 5%;
                padding-top: 7.5%;
                padding-bottom: 7.5%;

				margin-top: 40px; 
				margin-bottom: 25px; 									


				box-shadow: 0px 0px 8px rgba(0,0,0,0.75);
				/*outline: 5px solid var(--outlineColour); */
			}
			.btn
			{
				box-shadow: 2px 2px 4px rgba(0,0,0,0.5);
			}
			#SubmitMessageBoxHorizontal
			{
				display: block;
			}
			#SubmitMessageBoxVeritcal
			{
				display: none;
			}

            #BottmTitle
            {
                font-weight: bold;
                font-size:22.5px;
            }

			#tableToggleButton
			{
				margin-top: 1%;
                max-width: 64%;
			}
			@media screen and (max-width: 1050px)
			{
				.BgrBox 
				{
					padding: 10px;					
					margin: 2vw; 
					padding-top:25px;
				}				
				.ButtonText
				{
					font-family: 'Times New Roman', Times, serif;
				}
                #submittedImg
                {
                    width: 100%;
                }
                #submittedTitle
                {
                    width: 100%;
                }
				
				#SubmitMessageBoxHorizontal
				{
					display: none;
				}
				#SubmitMessageBoxVeritcal
				{
					display: block;
				}
                
                #BottmTitle
                {
                    font-weight:normal;
                    font-size:medium;
                }
                
                #tableToggleButton
                {
                    font-weight: bold;
                    margin-top: 0px;
                }
            }
        </style>

		<iframe src="./index.html" style="border:0px; background-color: white; width: 100%; height: 100vh;" scrolling="no"></iframe>

        <!-- Submit score overlay -->
		<section class="overlays" id="SubmitScoreOverlay">
			<style>
				#submitBakcground 
				{
				  position: fixed;
				  display: none;
				  width: 100%;
				  height: 100%;
				  margin: 0 auto;
				  padding: 5%;
				  padding-top: 2.5%;
				  top: 0;
				  left: 0;
				  right: 0;
				  bottom: 0;
				  background-color: rgba(0,0,0,0.5);
				  z-index: 2;
				  cursor: default;
				  backdrop-filter: blur(32px);
				}
				
				#SubmitWinContent
				{
					border-radius: 5px;
					margin: auto;
					max-width: 800px;
					max-height: 800px;
					padding: 0.5%;
					width: 100%;
					height:100%;
					font-size: 30px;
					color: white;
				  	background-color: #c27301;
				  	z-index: 3;

					
					box-shadow: 4px 4px 16px rgba(0,0,0,0.75);
				}
				#submitOvrlCancel 
				{
					display: block;
					padding-top: 2%;
				}
				
				@media screen and (max-width: 1050px)
				{					
					#SubmitWinContent
					{
						padding: 1%;
						height:95%;
					}
					#submitOvrlCancel 
					{
						display:block;
						padding-top: 0%;
					}
					#submitBakcground 
					{
						padding: 2.5%;
					}
				}
				@media screen and (max-width: 600px)
				{					
					#SubmitWinContent
					{
						padding: 1.5%;
						height: 85%;
					}
					#submitBakcground 
					{
						padding: 2%;
					}
				}
			</style>
			
				<center>
                    <section id="submitBakcground">
                        <div class="masterPageContainer" id="masterPageContainer">
                            <div class="BgrBox">
                            
                                <section id="SubmitMessageBoxHorizontal">
                                    <table border="0px" style="text-align: center;">
                                        <tr>
                                            <td style="width: 15%" id="submittedImg">
                                                <img src="./img/checkmark.png" style="max-width: 80px; max-height: 80px;"/>
                                            </td>
                                            <td style="width: 75%" id="submittedTitle">
                                                <h2><strong>Your submission has been recieved and is now pending a review.</strong></h2>
                                            </td>
                                        </tr>
                                    </table>
                                </section>
                                
                                <section id="SubmitMessageBoxVeritcal">
                                    <center>
                                        <img src="./img/checkmark.png" style="max-width: 80px; max-height: 80px; margin-bottom: 2%"/>
                                        <h4><strong>Your submission has been recieved and is now pending a review.</strong></h4>
                                    </center>
                                </section>
                
                                <center>
                                    <a href="./index.html">
                                        <button type="button" class="btn btn_orangeGradient btn-block" id="tableToggleButton">
                                            Return to homepage
                                        </button>
                                    </a>
                                </center>
                            </div>
                        </div>
                    </section>
				</center>

			<script>
				function ShowFormWindow() 
				{
					document.getElementById("submitBakcground").style.display = "block";
			  	}				  
			  	function HideFormWindow() 
				{
					document.getElementById("submitBakcground").style.display = "none";
			  	}

                  ShowFormWindow();
			 </script>
		</section>
    </body>
</html>
