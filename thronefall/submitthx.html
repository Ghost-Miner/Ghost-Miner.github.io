        <style>            
			:root 
			{ 
				--backgroundColour: #f8e8b1;

			}
			a:link 
			{
				color: orange;
				text-decoration: none;
			}
			a:visited 
			{
				color: orange;
				text-decoration: overline;
			}
			body 
			{ 
                background-color: var(--backgroundColour);
				/*background: url(./img/bgr.jpg) no-repeat center center fixed; 
				-webkit-background-size: cover;
				-moz-background-size: cover;
				-o-background-size: cover;
				background-size: cover;*/
			}
			.masterPageContainer 
			{
				max-width: 1000px;
				min-width: 300px;
                max-height: 400px;

				margin: 0 auto; 
				font-family: 'Times New Roman', Times, serif;
			}
			.BgrBox 
			{
                float:none;
				border-radius: 5px;
				background-color: var(--foregroundColour);
				
				padding: 12.5%;
                padding-top: 10%;
                padding-bottom: 10%;

				margin-top: 40px; 
				margin-bottom: 25px; 
									
				box-shadow: 0px 0px 4px rgba(0,0,0,0.75);
				/*outline: 5px solid var(--outlineColour); */
			}
			.btn
			{
				box-shadow: 2px 2px 4px rgba(0,0,0,0.5);
			}
			#SubmitMessageBoxHorizontal
			{
				display: block;
			}
			#SubmitMessageBoxVeritcal
			{
				display: none;
			}

            #BottmTitle
            {
                font-weight: bold;
                font-size:22.5px;
            }

			@media screen and (max-width: 1050px)
			{
				.BgrBox 
				{
					padding: 10px;					
					margin: 2vw; 
					padding-top:25px;
				}				
				.ButtonText
				{
					font-family: 'Times New Roman', Times, serif;
				}
                #submittedImg
                {
                    width: 100%;
                }
                #submittedTitle
                {
                    width: 100%;
                }
				
				#SubmitMessageBoxHorizontal
				{
					display: none;
				}
				#SubmitMessageBoxVeritcal
				{
					display: block;
				}
